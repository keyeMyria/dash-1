{% extends 'wechat/base.html' %}


{% block title %} 查报表 {% endblock title %}
    

{% block content %}

<h3>{{ company }}</h3>

{% for obj in object_list %}

    <div>报表创建日期: {{ obj.date }}</div>
    <ul>
        {% for att in obj.attachments.all %}
        <li>
            <a download href={{ MEDIA_URL }}{{ att.file }}>{{ att.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endfor %}
    
{% endblock content %}
