<div class="tab-pane" id="{{ fieldset.legend }}">

    <fieldset 
        {% if fieldset.css_id %} 
            id="{{ fieldset.css_id }}"
        {% endif %}

        {% if fieldset.css_class or form_style %} 
            class="{{ fieldset.css_class }} {{ form_style }}"
        {% endif %} 

        {{ fieldset.flat_attrs|safe }}>
        {{ fields|safe }}
    </fieldset>

</div>
