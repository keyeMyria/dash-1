{% extends "crm/base.html" %}
{% block title %}登陆{% endblock %}
{% block body_class %} class="gray-bg"{% endblock %}

{% block body %}

<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">YH</h1>

    </div>
    <h3>欢迎来到 悦海财税管理后台</h3>

    {% if form.errors %}
    <p class="text-danger">用户名或密码输入错误</p>
    {% endif %}

    <form class="m-t" role="form" action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="您的用户名" required="">
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="您的密码" required="">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>

      {% comment %} <a href="{% url 'password_reset' %}"><small>忘记密码？</small></a> {% endcomment %}

      <p class="text-muted text-center"><small>还没有一个账户?</small></p>
      <a class="btn btn-sm btn-white btn-block" href="{% url 'crm:register' %}">创建账号</a>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p class="m-t"> <small>yxy &copy; 2017</small> </p>
  </div>
</div>
{% endblock %}
